
<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      text-align: center;
      font-family: "Avenir Next", "Hiragino Sans", verdana, arial, helvetica, sans-serif;
    }
    header{
      height: 51px;
      background-color: rgb(255, 163, 158);
      border-color: white;
    }
    .header-logo{
      font-size: 35px;
      text-align: center;
      color: white;
    }
    .dialog{
      margin: 150px;
    }
    a{
      text-decoration:none;
    }

    .btn-border {
      display: inline-block;
      max-width: 180px;
      text-align: left;
      background-color: white;
      text-decoration:none;
      color: black;
      font-weight: bold;
      font-size: 30px;

    }
    .btn-border:hover {
      border-color: #ffffff;
      color: black;
      border: 2px solid black;
      font-size: 16px;
      color: #777777;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
      transition: .4s;
    }

    .copyright{
      text-align: center;
      color: grey;
      margin-top: 230px;
    }

    @media screen and (max-width: 1024px){
      .dialog{
        margin: 150px 10px;
      }
      .copyright{
      text-align: center;
      color: grey;
      margin:90px 10px 0 10px;
    }
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <header>
    <a class="header-logo" href="/" >Amazian</a>
  </header>
  <div class="dialog">
    <div>
      <h1>Oops.... I'm so sorry....
      <br>お探しのページは見つかりませんでした
      </h1>
      <p>
      一時的にアクセスできない状態か、移動もしくは削除された可能性があります。</p>
    </div>
    <p>もう一度ホームから、やり直してください</p>
  </div>
  <a class="btn-border" href="/"> Home</a>
  <footer>
    <p class="copyright">@copy right 2019 Kenta Kasama Amazian, All rights reserved.</p>
  </footer>
</body>
</html>
